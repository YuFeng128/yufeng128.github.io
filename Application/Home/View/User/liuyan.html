<!-- 调用头部文件 -->
<include file = "Public:homeheader" title = "我的留言-{$SiteInfo.title}" />
<!-- 本页导航栏开始 -->
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>个人主页</h2>
        <ol class="breadcrumb">
            <li>
                <a href="__APP__">首页</a>
            </li>
            <li>
                <a href="{:U('User/index')}">会员中心</a>
            </li>
            <li class="active">
                <strong>我的留言</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">
    </div>
</div>
<!-- 本页导航栏结束 -->

<!-- 正文开始 -->
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
<div class="wrapper wrapper-content">
        <div class="row">
            <include file = "Public:userleft" />
            <div class="col-lg-9 animated fadeInRight">
            <div class="mail-box-header">
            <center>
                <h2>
                    我的留言
                </h2>
            </center>
            </div>
                <div class="ibox-content">
                            <div class="panel-body">
                                <div class="panel-group" id="accordion">

                                <foreach name = "arr" item = "vo" key = "k">
                                    <div class="panel panel-default">
                                        <div class="panel-heading">
                                            <h5 class="panel-title">
                                                <a data-toggle="collapse" data-parent="#accordion" href="#collapse{$vo.id}">{$vo.name}的留言</a>
                                            </h5>
                                        </div>
                                        <if condition = "$k eq 0">
                                        <div id="collapse{$vo.id}" class="panel-collapse collapse in">
                                        <else />
                                        <div id="collapse{$vo.id}" class="panel-collapse collapse">
                                        </if>
                                            <div class="panel-body">
                                                姓名：{$vo.name}   <br>
                                                邮箱：{$vo.email}   <br>
                                               电话：{$vo.tel}   <br>
                                               内容：{$vo.content}
                                            </div>
                                        </div>
                                    </div>
                                </foreach>
                                </div>
                            </div>
                        </div>
            </div>
        </div>
        </div>
        </div>
    </div>
    </div>
<!-- 正文结束 -->

<!-- 调用脚部文件 -->
<include file = "Public:homefooter"  />
